apiVersion: apiextensions.k8s.io/v1 # Hack because controller-gen complains if we don't have this
name: "Network"
crdName: networks.operator.openshift.io
featureGate: BGP
tests:
  onCreate:
  - name: Should be able to create a minimal Network
    initial: |
      apiVersion: operator.openshift.io/v1
      kind: Network
      spec: {} # No spec is required for a Network
    expected: |
      apiVersion: operator.openshift.io/v1
      kind: Network
      spec: {}
  - name: Should enable AdvancedRouting
    initial: |
      apiVersion: operator.openshift.io/v1
      kind: Network
      spec:
        advancedRouting: Enabled
    expected: |
      apiVersion: operator.openshift.io/v1
      kind: Network
      spec:
        advancedRouting: Enabled
  - name: Should enable RouteAdvertisements
    initial: |
      apiVersion: operator.openshift.io/v1
      kind: Network
      spec:
        advancedRouting: Enabled
        defaultNetwork:
          ovnKubernetesConfig:
            routeAdvertisements: Enabled
    expected: |
      apiVersion: operator.openshift.io/v1
      kind: Network
      spec:
        advancedRouting: Enabled
        defaultNetwork:
          ovnKubernetesConfig:
            routeAdvertisements: Enabled
  - name: Should fail if RouteAdvertisements is enabled without AdvancedRouting
    initial: |
      apiVersion: operator.openshift.io/v1
      kind: Network
      spec:
        defaultNetwork:
          ovnKubernetesConfig:
            routeAdvertisements: Enabled
    expectedError: "RouteAdvertisements cannot be Enabled if AdvancedRouting is not Enabled"